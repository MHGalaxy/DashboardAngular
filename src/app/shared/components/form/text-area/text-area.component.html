<div class="relative">
  <textarea
    [placeholder]="placeholder"
    [rows]="rows"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [disabled]="disabled"
    [ngClass]="textareaClasses"
  ></textarea>

  @if (hint) {
    <p class="mt-2 text-sm"
       [ngClass]="error ? 'text-error-500' : 'text-gray-500 dark:text-gray-400'">
      {{ hint }}
    </p>
  }
</div>
